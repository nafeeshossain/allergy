{% extends "base.html" %}
{% block content %}
<div style="display:flex; justify-content:center; align-items:center; min-height:80vh; padding:20px;">
  <div style="max-width:400px; width:100%; padding:40px; background:#fff; border-radius:16px; box-shadow:0 6px 18px rgba(0,0,0,0.1); text-align:center;">

    <h2 style="margin-bottom:20px; font-size:1.8rem; color:#333;">ðŸ”‘ Login</h2>

    <form method="post">
      <div style="margin-bottom:16px; text-align:left;">
        <label style="font-weight:600; color:#555; display:block; margin-bottom:6px;">Username</label>
        <input name="username" required style="width:100%; padding:10px 12px; border:1px solid #ccc; border-radius:8px; font-size:14px;">
      </div>

      <div style="margin-bottom:20px; text-align:left;">
        <label style="font-weight:600; color:#555; display:block; margin-bottom:6px;">Password</label>
        <input name="password" type="password" required style="width:100%; padding:10px 12px; border:1px solid #ccc; border-radius:8px; font-size:14px;">
      </div>

      <button type="submit" style="width:100%; padding:12px; border:none; border-radius:10px; background:#4CAF50; color:#fff; font-size:15px; font-weight:600; cursor:pointer;">
        Login
      </button>

      {% if error %}
        <p style="color:red; margin-top:12px; font-size:14px;">{{ error }}</p>
      {% endif %}
    </form>

    <p style="margin-top:20px; color:#555;">
      Don't have an account? 
      <a href="{{ url_for('signup') }}" style="color:#4CAF50; font-weight:600; text-decoration:none;">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
